name: Scrape Movie Playlist

on:
  schedule:
    # Jalankan setiap 6 jam
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Menambahkan tombol "Run workflow" di tab Actions untuk menjalankan manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies 📦
        run: npm install

      - name: Run scraper 📜
        run: node scraper.js

      - name: Commit and push changes 🚀
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          # Commit hanya jika ada perubahan pada file
          git diff --staged --quiet || git commit -m "Update playlist.m3u"
          git push￼Enter
